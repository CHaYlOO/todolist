</head>
<body>

	<input id="userinput" type="text" placeholder="enter items">

	<ul>

		<li class="bold red delete" >Jello <button onclick="parentElement.remove()" >Delete</button></li>
		<li class="bold red delete" >Spinach <button onclick="parentElement.remove()" >Delete</button></li>
		<li class="bold red delete" >Rice <button onclick="parentElement.remove()" >Delete</button></li>
		<li class="bold red delete" >Birthday Cake <button onclick="parentElement.remove()" >Delete</button></li>
		<li class="bold red delete" >Candles <button onclick="parentElement.remove()" >Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
